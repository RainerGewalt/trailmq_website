<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% else %}Elandor, MÃ¤rchen, Geschichten, Fantasy{% endif %}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.cover_image | absolute_url }}">
    <meta property="og:locale" content="de_DE">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.cover_image | absolute_url }}">

    <!-- Schema.org Structured Data -->
    {% if page.layout == "chapter" or page.layout == "story" %}
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "{% if page.layout == 'chapter' %}Chapter{% else %}ShortStory{% endif %}",
            "name": "{{ page.title }}",
            "url": "{{ page.url | absolute_url }}",
        {% if page.layout == "chapter" %}
        "chapterNumber": "{{ page.chapter_number | default: forloop.index }}",
        "partOfBook": {
        "@type": "Book",
        "name": "{{ page.book }}",
        "url": "{{ '/buecher/' | append: page.book_slug | relative_url | absolute_url }}"
        },
        {% endif %}
        "author": {
        "@type": "Person",
        "name": "Florian Herzog"
        },
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "description": "{{ page.description }}",
        "image": "{{ page.cover_image | absolute_url }}"
        }
    </script>
    {% endif %}

    <!-- Preload Fonts and Stylesheets for Improved Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preload" href="{{ '/css/styles.css?v=1.0' | relative_url }}" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="{{ '/css/landing.css?v=1.0' | relative_url }}" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="{{ '/css/texts.css?v=1.0' | relative_url }}" as="style" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ '/css/styles.css?v=1.0' | relative_url }}">
        <link rel="stylesheet" href="{{ '/css/landing.css?v=1.0' | relative_url }}">
        <link rel="stylesheet" href="{{ '/css/texts.css?v=1.0' | relative_url }}">
    </noscript>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YBSM5Q972W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YBSM5Q972W');
    </script>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/logos/fh.webp' | relative_url }}" type="image/webp">
</head>
