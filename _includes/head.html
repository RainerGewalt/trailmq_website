<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{% if page.title %}{{ page.title }} Â· {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<meta name="author" content="TrailForge" />
<meta name="robots" content="{{ page.robots | default: 'index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' }}" />
<meta name="theme-color" content="#0F3D3E" />
<meta name="color-scheme" content="light dark" />

<link rel="canonical" href="{{ page.url | absolute_url }}" />

<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ '/assets/images/webp/trailmq_og_image.webp' | absolute_url }}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:site_name" content="TrailMQ" />
<meta property="og:locale" content="en_US" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
<meta name="twitter:image" content="{{ '/assets/images/webp/trailmq_og_image.webp' | absolute_url }}" />

<link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-32x32.png' | relative_url }}" sizes="32x32" />
<link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-16x16.png' | relative_url }}" sizes="16x16" />
<link rel="apple-touch-icon" href="{{ '/assets/images/icons/apple-touch-icon.png' | relative_url }}" sizes="180x180" />
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="{{ '/assets/css/landing.css' | relative_url }}" />

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "TrailMQ",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Linux, Docker",
        "description": "{{ page.description | default: site.description }}",
        "url": "{{ site.url }}",
        "author": {
            "@type": "Organization",
            "name": "TrailForge",
            "url": "https://github.com/trailforge"
        },
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "description": "Free Community Edition via Docker Hub"
        }
    }
</script>

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TrailMQ",
        "url": "{{ site.url }}",
        "logo": "{{ '/assets/images/webp/trailmq_logo_with_text_without_background.webp' | absolute_url }}",
        "sameAs": [
            "https://github.com/trailforge/trailmq",
            "https://hub.docker.com/r/trailforge/trailmq"
        ]
    }
</script>

<style>
    html { scroll-behavior: smooth; scroll-padding-top: 80px; }
</style>
