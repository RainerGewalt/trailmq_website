<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{% if page.title %}{{ page.title }} Â· {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<meta name="author" content="TrailForge / RainerGewalt" />
<meta name="robots" content="{{ page.robots | default: 'index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' }}" />
<meta name="theme-color" content="#0F3D3E" />
<meta name="color-scheme" content="light dark" />

<!-- Keywords for SEO -->
<meta name="keywords" content="MQTT broker, audit trail, GMP compliance, GxP, pharma messaging, IIoT, industrial IoT, message queue, regulated industries, validation, traceability, docker, freemium" />

<link rel="canonical" href="{{ page.url | absolute_url }}" />

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ '/assets/images/webp/trailmq_og_image.webp' | absolute_url }}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:site_name" content="TrailMQ" />
<meta property="og:locale" content="en_US" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
<meta name="twitter:image" content="{{ '/assets/images/webp/trailmq_og_image.webp' | absolute_url }}" />

<!-- Favicons -->
<link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-32x32.png' | relative_url }}" sizes="32x32" />
<link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-16x16.png' | relative_url }}" sizes="16x16" />
<link rel="apple-touch-icon" href="{{ '/assets/images/icons/apple-touch-icon.png' | relative_url }}" sizes="180x180" />
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

<!-- Main Stylesheet -->
<link rel="stylesheet" href="{{ '/assets/css/landing.css' | relative_url }}" />

<!-- Structured Data: SoftwareApplication -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "TrailMQ",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Linux, Docker",
    "description": "{{ page.description | default: site.description | strip_newlines | escape }}",
    "url": "{{ site.url }}",
    "author": {
        "@type": "Person",
        "name": "Florian (RainerGewalt)",
        "url": "https://github.com/RainerGewalt"
    },
    "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free to use. Enterprise add-ons available for production environments."
    },
    "downloadUrl": "https://github.com/RainerGewalt/TrailMQ",
    "installUrl": "https://hub.docker.com/r/rainergewalt/trailmq-backend",
    "softwareVersion": "latest",
    "releaseNotes": "https://github.com/RainerGewalt/TrailMQ/releases"
}
</script>

<!-- Structured Data: Organization -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "TrailMQ",
    "url": "{{ site.url }}",
    "logo": "{{ '/assets/images/webp/trailmq_logo_with_text_without_background.webp' | absolute_url }}",
    "sameAs": [
        "https://github.com/RainerGewalt/TrailMQ",
        "https://hub.docker.com/r/rainergewalt/trailmq-backend",
        "https://hub.docker.com/r/rainergewalt/trailmq-frontend"
    ],
    "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@trailmq.com",
        "contactType": "customer service"
    }
}
</script>

<!-- Structured Data: WebPage -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ page.title | default: site.title }}",
    "description": "{{ page.description | default: site.description | strip_newlines | escape }}",
    "url": "{{ page.url | absolute_url }}",
    "inLanguage": "en-US",
    "isPartOf": {
        "@type": "WebSite",
        "name": "TrailMQ",
        "url": "{{ site.url }}"
    }
}
</script>

<style>
    html { scroll-behavior: smooth; scroll-padding-top: 80px; }
</style>
