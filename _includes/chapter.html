<h3>Kapitel in {{ page.title }}</h3>
<ul class="chapters-list">
    {% assign chapters = site.pages | where:"type","chapter" | where:"book", page.title %}
    {% for chapter in chapters %}
    <li>
        <a href="{{ chapter.url | relative_url }}">{{ chapter.title }}</a>
    </li>
    {% endfor %}
</ul>
