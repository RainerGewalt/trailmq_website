<style>
    /* =============================================================
       HEADER v2.0 – Verbesserte visuelle Hierarchie
       - Logo: größer, mit subtiler Container-Fläche
       - Navigation: visuell zurückgenommen
       - CTA: akzentuiert aber nicht dominant
       ============================================================= */

    .site-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 61, 62, 0.97);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .nav-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2.5rem;
        padding-block: 0.5rem;
        min-height: 72px; /* Etwas höher für mehr Präsenz */
    }

    /* ─────────────────────────────────────────────────────────────
       LOGO: Größer, mit subtiler Hintergrundfläche
       ───────────────────────────────────────────────────────────── */
    .nav-logo {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        /* Subtile Container-Fläche: leicht hellerer Bereich */
        padding: 0.5rem 0.75rem;
        margin: -0.5rem -0.75rem; /* Kompensiert Padding für Alignment */
        border-radius: 0.625rem;
        background: rgba(255, 255, 255, 0.03);
        transition: all 0.2s ease;
    }

    .nav-logo:hover {
        background: rgba(255, 255, 255, 0.06);
    }

    .nav-logo img {
        /* DEUTLICH GRÖSSER: 48px statt vorher ~34-42px */
        height: 48px;
        width: auto;
        /* Leicht aufgehellt für besseren Kontrast */
        filter: brightness(1.05);
        transition: filter 0.2s ease;
    }

    .nav-logo:hover img {
        filter: brightness(1.1);
    }

    /* ─────────────────────────────────────────────────────────────
       NAVIGATION: Visuell zurückgenommen
       ───────────────────────────────────────────────────────────── */
    .nav-links {
        display: flex;
        gap: 0.25rem;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-links a {
        display: block;
        padding: 0.5rem 0.875rem;
        /* Leichtere Schrift, gedämpftere Farbe */
        font-size: 0.875rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.6); /* Deutlich gedämpfter */
        letter-spacing: 0.01em;
        border-radius: 0.375rem;
        transition: all 0.2s ease;
    }

    .nav-links a:hover {
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.08);
    }

    /* ─────────────────────────────────────────────────────────────
       CTA GROUP: Akzentuiert aber nicht schreiend
       ───────────────────────────────────────────────────────────── */
    .nav-cta-group {
        display: flex;
        align-items: center;
        gap: 0.625rem;
    }

    .nav-cta {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.8125rem;
        font-weight: 600;
        color: #fff;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
    }

    /* GitHub: Subtil, nicht konkurrierend mit Primary */
    .nav-cta--github {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.8);
    }
    .nav-cta--github:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.25);
        color: #fff;
    }

    /* Primary CTA: Klar akzentuiert */
    .nav-cta--primary {
        background: #E85D04;
        border: 1px solid #E85D04;
        box-shadow: 0 2px 8px rgba(232, 93, 4, 0.25);
    }
    .nav-cta--primary:hover {
        background: #d15403;
        border-color: #d15403;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(232, 93, 4, 0.35);
    }

    .nav-cta__icon {
        flex-shrink: 0;
        width: 16px;
        height: 16px;
        opacity: 0.9;
    }

    /* ─────────────────────────────────────────────────────────────
       MOBILE TOGGLE
       ───────────────────────────────────────────────────────────── */
    .nav-toggle {
        display: none;
        flex-direction: column;
        justify-content: center;
        gap: 5px;
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        cursor: pointer;
        padding: 10px;
    }

    .nav-toggle span {
        display: block;
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 2px;
        transition: all 0.25s ease;
    }

    .nav-toggle[aria-expanded="true"] span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .nav-toggle[aria-expanded="true"] span:nth-child(2) {
        opacity: 0;
    }
    .nav-toggle[aria-expanded="true"] span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* ─────────────────────────────────────────────────────────────
       MOBILE MENU
       ───────────────────────────────────────────────────────────── */
    .nav-mobile {
        background: rgba(10, 39, 40, 0.98);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        padding: 1.5rem;
    }

    .nav-mobile[hidden] { display: none; }

    .nav-mobile__links {
        list-style: none;
        margin: 0 0 1.5rem;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .nav-mobile__links a {
        display: block;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.85);
        border-radius: 0.5rem;
        transition: background 0.2s;
    }

    .nav-mobile__links a:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
    }

    .nav-mobile__cta-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .nav-mobile__cta {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 1rem;
        font-size: 0.9375rem;
        font-weight: 600;
        color: #fff;
        border-radius: 0.5rem;
        text-align: center;
    }
    .nav-mobile__cta--github {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .nav-mobile__cta--primary {
        background: #E85D04;
    }

    /* ─────────────────────────────────────────────────────────────
       RESPONSIVE
       WICHTIG: Logo behält Größe bei Sticky!
       ───────────────────────────────────────────────────────────── */
    @media (max-width: 1024px) {
        .nav-inner {
            gap: 1.5rem;
        }
        .nav-links a {
            padding: 0.5rem 0.625rem;
            font-size: 0.8125rem;
        }
    }

    @media (max-width: 960px) {
        .nav-links { display: none; }
        .nav-cta-group { display: none; }
        .nav-toggle { display: flex; }

        .nav-inner {
            min-height: 64px;
        }
    }

    @media (max-width: 480px) {
        .nav-inner {
            padding-block: 0.375rem;
            min-height: 60px;
        }

        /* WICHTIG: Logo bleibt groß auf Mobile! */
        .nav-logo img {
            height: 40px; /* Nur minimal kleiner, nicht drastisch */
        }

        .nav-logo {
            padding: 0.375rem 0.5rem;
            margin: -0.375rem -0.5rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.querySelector('.nav-toggle');
        const mobile = document.getElementById('nav-mobile');

        if (toggle && mobile) {
            toggle.addEventListener('click', function() {
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', !expanded);
                mobile.hidden = expanded;
            });

            // Close on link click
            mobile.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    toggle.setAttribute('aria-expanded', 'false');
                    mobile.hidden = true;
                });
            });
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    e.preventDefault();
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    });
</script>
